<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Forum - Post principal</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .comment { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .meta { font-size: 0.9em; color: #555; }
        form textarea { width: 100%; height: 60px; }
        form input { margin-bottom: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Mon post principal 📝</h1>

    <h3>Commentaires :</h3>
    {{if .Comments}}
        {{range .Comments}}
            <div class="comment">
                <p><strong>{{.Author}}</strong> (Post: {{.PostID}}) le {{.Date}}</p>
                <p>{{.Text}}</p>
                <p class="meta">👍 {{.Likes}} | 👎 {{.Dislikes}}</p>
            </div>
        {{end}}
    {{else}}
        <p><em>Aucun commentaire pour le moment...</em></p>
    {{end}}

    <h3>Ajouter un commentaire :</h3>
    <form method="POST" action="/home">
        <input type="text" name="author" placeholder="Votre nom" required><br>
        <input type="number" name="postId" placeholder="ID du post" required><br>
        <textarea name="text" placeholder="Écris ton commentaire ici..." required></textarea><br>
        <input type="number" name="like" placeholder="Nombre de likes" value="0" required>
        <input type="number" name="deslike" placeholder="Nombre de dislikes" value="0" required><br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
