<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/login.css">
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.3/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <title>Register</title>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="home-link">
            <i class='bx bx-home-alt'></i>
            <span>Home</span>
        </a>
    </nav>
    
    <main class="container">
         <span class="bg-animate" aria-hidden="true"></span>
        <span class="bg-animate2" aria-hidden="true"></span> 
        
        <section class="form-wrapper">
            <div class="info-text">
                <h2 class="slide-in" style="--delay: 0s">Join Us Today!</h2>
                <p class="slide-in" style="--delay: 0.1s">Create an account to unlock exclusive features and personalized experiences.</p>
            </div>
            
            <div class="form-box">
                <h1 class="fade-in" style="--delay: 0.2s">Sign Up</h1>
                
                <form action="/registerAuth" method="POST">
                    {{if .Error}}
                    <div class="error-message fade-in" style="--delay: 0.3s">
                        <i class='bx bx-error-circle'></i>
                        <span>{{.Error}}</span>
                    </div>
                    {{end}}
                    
                    <div class="input-box fade-in" style="--delay: 0.4s">
                        <input type="text" id="username" name="username" value="{{.Username}}" required maxlength="15">
                        <label for="username">Username</label>
                        <i class='bx bx-user'></i>
                    </div>
                    
                    <div class="input-box fade-in" style="--delay: 0.5s">
                        <input type="email" id="email" name="email" value="{{.Email}}" required maxlength="50">
                        <label for="email">Email</label>
                        <i class='bx bx-envelope'></i>
                    </div>
                    
                    <div class="input-box fade-in" style="--delay: 0.6s">
                        <input type="password" id="firstpass" name="firstpass" required maxlength="20">
                        <label for="firstpass">Password</label>
                        <i class='bx  bx-lock'></i>
                    </div>
                    
                    <div class="input-box fade-in" style="--delay: 0.7s">
                        <input type="password" id="secondpass" name="secondpass" required maxlength="20">
                        <label for="secondpass">Confirm Password</label>
                        <i class='bx  bx-lock'></i>
                    </div>
                    
                    <button class="btn fade-in" style="--delay: 0.8s" type="submit">
                        <span>Sign Up</span>
                        <i class='bx bx-right-arrow-alt'></i>
                    </button>
                    
                    <div class="logreg-link fade-in" style="--delay: 0.9s">
                        <p>Already have an account? <a href="/login">Login Here!</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
